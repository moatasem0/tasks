<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <style>
        img {
            width: 100;
            height: 100px;
        }
        
        body {
            margin: 15px;
        }
    </style>
</head>

<body>
    <div id="myDiv" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
    <hr>
    <div id="api" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        /*
         * Using JS make this array of posts existing in the HTML using the same structure of the example post
         * First level use the posts variable
         * Second level use Ajax and get data from this link
         * - https://jsonplaceholder.typicode.com/posts
         */

        const posts = [{
                    title: "one",
                    content: "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam adipisci"
                }, {
                    title: "two",
                    content: "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam adipisci"
                }, {
                    title: "three",
                    content: "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam adipisci"
                }, {
                    title: "four",
                    content: "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam adipisci"
                }, {
                    title: "five",
                    content: "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam adipisci"
                },

                {
                    title: "six",
                    content: "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam adipisci"
                }, {
                    title: "seven",
                    content: "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam adipisci"
                }, {
                    title: "egiht",
                    content: "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam adipisci"
                },

                {
                    title: "nine",
                    content: "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam adipisci"
                }, {
                    title: "ten",
                    content: "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam adipisci"
                }
            ],
            myDiv = $('#myDiv');

        posts.forEach(function(post) {
            var col = $("<div class='col'></div>"),
                card = $('<div class="card shadow-sm"></div>'),
                img = $('<img alt="placeholder">'),
                body = $('<div class="card-body"></div>'),
                h2 = $('<h2 class="card-title">Static Post</h2>'),
                p = $('<p class="card-text"></p>');

            p.text(post.content);
            h2.html(post.title);
            body.append([h2, p]);
            img.attr("src", "https://via.placeholder.com/200.png/09f/fff");
            card.append([img, body]);
            col.append(card);
            myDiv.append(col);
        });

        var apiContainer = $('#api');

        $.get('https://jsonplaceholder.typicode.com/posts', function(data) {
            data.forEach(function(post) {
                var col = $("<div class='col'></div>"),
                    card = $('<div class="card shadow-sm"></div>'),
                    img = $('<img alt="placeholder">'),
                    body = $('<div class="card-body"></div>'),
                    h2 = $('<h2 class="card-title">Static Post</h2>'),
                    p = $('<p class="card-text"></p>');

                p.text(post.body);
                h2.html(post.title);
                body.append([h2, p]);
                img.attr("src", "https://via.placeholder.com/200.png/09f/fff");
                card.append([img, body]);
                col.append(card);
                apiContainer.append(col);
            });
        });
    </script>
</body>

</html>
